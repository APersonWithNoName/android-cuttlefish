name: Build ARM64 Debian Package

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release tag (e.g., v1.0.0)'
        required: true

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-22.04-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Setup Dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y devscripts debhelper dh-make build-essential

      - name: Build Packages
        run: |
          set -e
          bash tools/buildutils/build_packages.sh

      - name: Archive Release
        run: |
          mkdir -p "$GITHUB_WORKSPACE/release"
          find . -name '*.deb' -exec mv -v {} "$GITHUB_WORKSPACE/release" \;
          find . -name '*.gz' -exec mv -v {} "$GITHUB_WORKSPACE/release" \;
          find . -name '*.tar' -exec mv -v {} "$GITHUB_WORKSPACE/release" \;
          tar -cvf android-cuttlefish-aarch64linux.tar.gz -C "$GITHUB_WORKSPACE/release" .

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.tag_name || github.ref_name }}
          release_name: "ARM64 Android Cuttlefish Debian Package ${{ github.event.inputs.tag_name || github.ref_name }}"
          draft: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./android-cuttlefish-aarch64linux.tar.gz
          asset_name: cuttlefish-arm64.tar.gz
          asset_content_type: application/gzip
